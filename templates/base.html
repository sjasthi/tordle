<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tordle</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />


    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js' ) }}"></script>

</head>

<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel">
            <div class="container">
                <h1 class="navbar-brand mr-4 " href="/">tordle</h1>
                <p>&emsp; &emsp;&emsp;</p>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                        <div class="navbar-nav mr-auto" method="POST" action="{{url_for(params.language)}}">

                            <p class="nav-item nav-link" href="">length</p>
                            <div class="btn-group form-select form-select-lg mb-3">
                                <button type="button" class="btn dropdown-toggle form-select form-select-lg mb-3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    {{params.length}}
                                </button>
                                <div class="dropdown-menu form-select form-select-lg mb-3">
                                    {%for i in range(3,9)%}
                                    <a class="dropdown-item form-select form-select-lg mb-3" href="{{url_for(params.language, length=i, attempt=params.attempt)}}">{{i}}</a> {%endfor%}
                                </div>
                            </div>

                            <p>&emsp; &emsp;&emsp;</p>
                            <p class="nav-item nav-link" href="">attempts</p>
                            <div class="btn-group form-select form-select-lg mb-3">
                                <button type="button" class="btn dropdown-toggle form-select form-select-lg mb-3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    {{params.attempt}}
                                </button>
                                <div class="dropdown-menu form-select form-select-lg mb-3">
                                    {%for i in range(5,13)%}
                                    <a class="dropdown-item form-select form-select-lg mb-3" href="{{url_for(params.language, length=params.length, attempt=i)}}">{{i}}</a> {%endfor%}
                                </div>
                            </div>

                            <p>&emsp; &emsp;&emsp;</p>
                            <p class="nav-item nav-link" href="">language</p>
                            <div class="btn-group form-select form-select-lg mb-3">
                                <button type="button" class="btn dropdown-toggle form-select form-select-lg mb-3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    {{params.language | title}}
                                </button>
                                <div class="dropdown-menu form-select form-select-lg mb-3">
                                    <a class="dropdown-item form-select form-select-lg mb-3" href="{{url_for('english', length=params.length, attempt=params.attempt)}}">English</a>
                                    <a class="dropdown-item form-select form-select-lg mb-3" href="{{url_for('telugu', length=params.length, attempt=params.attempt)}}">Telugu</a>
                                </div>
                            </div>
                            <p>&emsp; &emsp;&emsp;</p>
                        </div>
                    </div>
                </div>
        </nav>
    </header>
    <br><br> {% block content %} {% endblock content %}
    </div>

</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</html>
